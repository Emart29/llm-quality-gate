<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', system-ui, sans-serif; }
    </style>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="800">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Sidebar -->
  <rect width="240" height="800" fill="#0f172a" fill-opacity="0.5" stroke="#1e293b"/>
  <rect x="0" y="0" width="240" height="800" fill="#000" fill-opacity="0.2"/>
  
  <!-- Logo Area -->
  <circle cx="40" cy="40" r="16" stroke="url(#primaryGrad)" stroke-width="4"/>
  <text x="70" y="48" fill="#f8fafc" font-size="20" font-weight="700">LLMQ</text>

  <!-- Nav Items -->
  <g transform="translate(0, 100)">
    <rect x="12" y="0" width="216" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="48" y="26" fill="#6366f1" font-size="14" font-weight="600">Overview</text>
    <rect x="12" y="8" width="4" height="24" rx="2" fill="#6366f1"/>
    
    <text x="48" y="76" fill="#94a3b8" font-size="14" font-weight="500">Runs</text>
    <text x="48" y="126" fill="#94a3b8" font-size="14" font-weight="500">Compare</text>
    <text x="48" y="176" fill="#94a3b8" font-size="14" font-weight="500">CI History</text>
    <text x="48" y="226" fill="#94a3b8" font-size="14" font-weight="500">Settings</text>
  </g>

  <!-- Top Bar -->
  <g transform="translate(240, 0)">
    <rect width="960" height="64" fill="#0f172a" stroke="#1e293b"/>
    <text x="32" y="40" fill="#f8fafc" font-size="18" font-weight="600">Dashboard Overview</text>
    <!-- Badges -->
    <g transform="translate(680, 18)">
      <rect width="120" height="28" rx="14" fill="#1e293b" stroke="#334155"/>
      <circle cx="16" cy="14" r="4" fill="#6366f1"/>
      <text x="28" y="19" fill="#e2e8f0" font-size="12">Groq / Llama3</text>
      
      <rect x="130" width="100" height="28" rx="14" fill="#064e3b" stroke="#065f46" stroke-opacity="0.5"/>
      <circle cx="146" cy="14" r="4" fill="#34d399"/>
      <text x="158" y="19" fill="#6ee7b7" font-size="12" font-weight="600">PASS</text>
    </g>
  </g>

  <!-- Main Content -->
  <g transform="translate(272, 96)">
    
    <!-- KPI Cards Row -->
    <g>
      <!-- Card 1: Task Success -->
      <g transform="translate(0, 0)">
        <rect width="170" height="100" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
        <text x="16" y="30" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">TASK SUCCESS</text>
        <text x="16" y="60" fill="#f8fafc" font-size="24" font-weight="700">92.5%</text>
        <rect x="16" y="76" width="138" height="4" rx="2" fill="#1e293b"/>
        <rect x="16" y="76" width="127" height="4" rx="2" fill="#34d399"/>
      </g>
      <!-- Card 2: Relevance -->
      <g transform="translate(186, 0)">
        <rect width="170" height="100" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
        <text x="16" y="30" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">RELEVANCE</text>
        <text x="16" y="60" fill="#f8fafc" font-size="24" font-weight="700">88.2%</text>
        <rect x="16" y="76" width="138" height="4" rx="2" fill="#1e293b"/>
        <rect x="16" y="76" width="121" height="4" rx="2" fill="#60a5fa"/>
      </g>
      <!-- Card 3: Consistency -->
      <g transform="translate(372, 0)">
        <rect width="170" height="100" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
        <text x="16" y="30" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">CONSISTENCY</text>
        <text x="16" y="60" fill="#f8fafc" font-size="24" font-weight="700">95.0%</text>
        <rect x="16" y="76" width="138" height="4" rx="2" fill="#1e293b"/>
        <rect x="16" y="76" width="131" height="4" rx="2" fill="#a855f7"/>
      </g>
      <!-- Card 4: Hallucination -->
      <g transform="translate(558, 0)">
        <rect width="170" height="100" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
        <text x="16" y="30" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">HALLUCINATION</text>
        <text x="16" y="60" fill="#f8fafc" font-size="24" font-weight="700">0.0%</text>
        <rect x="16" y="76" width="138" height="4" rx="2" fill="#1e293b"/>
        <rect x="16" y="76" width="4" height="4" rx="2" fill="#f43f5e"/>
      </g>
      <!-- Card 5: Gate Rate -->
      <g transform="translate(744, 0)">
        <rect width="150" height="100" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
        <text x="16" y="30" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">GATE RATE</text>
        <text x="16" y="60" fill="#f8fafc" font-size="24" font-weight="700">100%</text>
        <rect x="16" y="76" width="118" height="4" rx="2" fill="#1e293b"/>
        <rect x="16" y="76" width="118" height="4" rx="2" fill="#fbbf24"/>
      </g>
    </g>

    <!-- Trends Chart Area -->
    <g transform="translate(0, 124)">
      <rect width="600" height="300" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
      <text x="24" y="32" fill="#f8fafc" font-size="16" font-weight="600">Metrics Over Time</text>
      
      <!-- Chart Area -->
      <g transform="translate(40, 60)">
        <!-- Grid lines -->
        <line x1="0" y1="0" x2="520" y2="0" stroke="#334155" stroke-dasharray="4 4" opacity="0.5"/>
        <line x1="0" y1="50" x2="520" y2="50" stroke="#334155" stroke-dasharray="4 4" opacity="0.5"/>
        <line x1="0" y1="100" x2="520" y2="100" stroke="#334155" stroke-dasharray="4 4" opacity="0.5"/>
        <line x1="0" y1="150" x2="520" y2="150" stroke="#334155" stroke-dasharray="4 4" opacity="0.5"/>
        <line x1="0" y1="200" x2="520" y2="200" stroke="#334155" stroke-width="2"/>
        
        <!-- Line: Overall Score -->
        <polyline points="0,120 100,100 200,80 300,90 400,60 520,40" fill="none" stroke="#6366f1" stroke-width="3" filter="url(#glow)"/>
        <!-- Line: Task Success -->
        <polyline points="0,140 100,120 200,100 300,110 400,80 520,60" fill="none" stroke="#34d399" stroke-width="2" opacity="0.7"/>
        
        <!-- X Axis Labels -->
        <text x="0" y="220" fill="#64748b" font-size="10">Run 1</text>
        <text x="100" y="220" fill="#64748b" font-size="10">Run 2</text>
        <text x="200" y="220" fill="#64748b" font-size="10">Run 3</text>
        <text x="300" y="220" fill="#64748b" font-size="10">Run 4</text>
        <text x="400" y="220" fill="#64748b" font-size="10">Run 5</text>
        <text x="500" y="220" fill="#64748b" font-size="10">Run 6</text>
      </g>
    </g>

    <!-- Last Run Summary / Gauge -->
    <g transform="translate(620, 124)">
      <rect width="294" height="300" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
      <text x="24" y="32" fill="#f8fafc" font-size="16" font-weight="600">Last Run Score</text>
      
      <!-- Gauge Circle -->
      <g transform="translate(147, 160)">
        <!-- Background Arc (approx) -->
        <path d="M -80 80 A 113 113 0 1 1 80 80" fill="none" stroke="#1e293b" stroke-width="12" stroke-linecap="round"/>
        <!-- Value Arc (87%) -->
        <path d="M -80 80 A 113 113 0 1 1 60 -90" fill="none" stroke="url(#primaryGrad)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
        <text x="0" y="10" text-anchor="middle" fill="#f8fafc" font-size="36" font-weight="700">87.5%</text>
        <text x="0" y="40" text-anchor="middle" fill="#64748b" font-size="14">OVERALL</text>
      </g>
    </g>
    
    <!-- Comparison Table (Simulated) -->
    <g transform="translate(0, 444)">
      <rect width="914" height="200" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
      <text x="24" y="32" fill="#f8fafc" font-size="16" font-weight="600">Recent Runs</text>
      
      <!-- Header -->
      <text x="24" y="70" fill="#64748b" font-size="12">PROVIDER / MODEL</text>
      <text x="300" y="70" fill="#64748b" font-size="12">SCORE</text>
      <text x="400" y="70" fill="#64748b" font-size="12">PASS/FAIL</text>
      <text x="500" y="70" fill="#64748b" font-size="12">DELTA</text>
      <line x1="24" y1="84" x2="890" y2="84" stroke="#334155"/>
      
      <!-- Row 1 -->
      <text x="24" y="115" fill="#f8fafc" font-size="14" font-weight="500">Groq / Llama3-8b</text>
      <text x="300" y="115" fill="#f8fafc" font-size="14" font-weight="600">87.5%</text>
      <rect x="400" y="100" width="50" height="20" rx="10" fill="#064e3b"/><text x="410" y="114" fill="#34d399" font-size="11" font-weight="600">PASS</text>
      <text x="500" y="115" fill="#34d399" font-size="14" font-weight="600">+1.2%</text>
      
      <!-- Row 2 -->
      <text x="24" y="155" fill="#f8fafc" font-size="14" font-weight="500">OpenAI / GPT-4</text>
      <text x="300" y="155" fill="#f8fafc" font-size="14" font-weight="600">91.0%</text>
      <rect x="400" y="140" width="50" height="20" rx="10" fill="#064e3b"/><text x="410" y="154" fill="#34d399" font-size="11" font-weight="600">PASS</text>
      <text x="500" y="155" fill="#94a3b8" font-size="14" font-weight="600">0.0%</text>
    </g>

  </g>
</svg>
