<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', system-ui, sans-serif; }
    </style>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="800">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="radarGrad" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Sidebar -->
  <rect width="240" height="800" fill="#0f172a" fill-opacity="0.5" stroke="#1e293b"/>
  <rect x="0" y="0" width="240" height="800" fill="#000" fill-opacity="0.2"/>
  <circle cx="40" cy="40" r="16" stroke="#6366f1" stroke-width="4"/>
  <text x="70" y="48" fill="#f8fafc" font-size="20" font-weight="700">LLMQ</text>
  
  <!-- Active Sidebar Item -->
  <rect x="12" y="120" width="216" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <rect x="12" y="128" width="4" height="24" rx="2" fill="#6366f1"/>
  <text x="48" y="146" fill="#6366f1" font-size="14" font-weight="600">Compare</text>
  <text x="48" y="96" fill="#94a3b8" font-size="14" font-weight="500">Overview</text>
  <text x="48" y="196" fill="#94a3b8" font-size="14" font-weight="500">Runs</text>


  <!-- Top Bar -->
  <g transform="translate(240, 0)">
    <rect width="960" height="64" fill="#0f172a" stroke="#1e293b"/>
    <text x="32" y="40" fill="#f8fafc" font-size="18" font-weight="600">Provider Comparison</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(272, 96)">
    
    <!-- Title Area -->
    <text x="0" y="24" fill="#94a3b8" font-size="14">Comparing 4 providers on "Golden Dataset v1.0"</text>

    <!-- Radar Chart Section -->
    <g transform="translate(0, 60)">
      <rect width="500" height="400" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
      <text x="24" y="32" fill="#f8fafc" font-size="16" font-weight="600">Metric Breakdown</text>
      
      <!-- Radar Pentagon -->
      <g transform="translate(250, 220)">
        <!-- Grid -->
        <path d="M0 -120 L114 -37 L70 96 L-70 96 L-114 -37 Z" fill="none" stroke="#334155" stroke-width="1"/>
        <path d="M0 -80 L76 -25 L47 64 L-47 64 L-76 -25 Z" fill="none" stroke="#334155" stroke-width="1" opacity="0.5"/>
        <path d="M0 -40 L38 -12 L23 32 L-23 32 L-38 -12 Z" fill="none" stroke="#334155" stroke-width="1" opacity="0.5"/>
        
        <!-- Axis Labels -->
        <text x="0" y="-135" text-anchor="middle" fill="#94a3b8" font-size="10">TASK</text>
        <text x="130" y="-35" text-anchor="start" fill="#94a3b8" font-size="10">RELEVANCE</text>
        <text x="80" y="115" text-anchor="middle" fill="#94a3b8" font-size="10">CONSISTENCY</text>
        <text x="-80" y="115" text-anchor="middle" fill="#94a3b8" font-size="10">FACTUALITY</text>
        <text x="-130" y="-35" text-anchor="end" fill="#94a3b8" font-size="10">GATE</text>

        <!-- Provider A (Blue) -->
        <path d="M0 -108 L102 -33 L63 86 L-63 86 L-102 -33 Z" fill="url(#radarGrad)" stroke="#6366f1" stroke-width="2"/>
        <circle cx="0" cy="-108" r="3" fill="#6366f1"/>
        
        <!-- Provider B (Green) -->
        <path d="M0 -96 L91 -29 L56 76 L-66 90 L-85 -27 Z" fill="none" stroke="#34d399" stroke-width="2" stroke-dasharray="4 4"/>
      </g>
    </g>

    <!-- Bar Chart Section -->
    <g transform="translate(530, 60)">
      <rect width="380" height="400" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
      <text x="24" y="32" fill="#f8fafc" font-size="16" font-weight="600">Overall Scores</text>
      
      <g transform="translate(24, 80)">
        <!-- Bar 1 -->
        <text x="0" y="0" fill="#f8fafc" font-size="12">Groq / Llama3</text>
        <rect x="0" y="10" width="330" height="24" rx="4" fill="#1e293b"/>
        <rect x="0" y="10" width="290" height="24" rx="4" fill="#6366f1"/>
        <text x="300" y="27" fill="#f8fafc" font-size="12" font-weight="600">88%</text>

        <!-- Bar 2 -->
        <text x="0" y="60" fill="#f8fafc" font-size="12">OpenAI / GPT-4</text>
        <rect x="0" y="70" width="330" height="24" rx="4" fill="#1e293b"/>
        <rect x="0" y="70" width="310" height="24" rx="4" fill="#34d399"/>
        <text x="320" y="87" fill="#f8fafc" font-size="12" font-weight="600">94%</text>

        <!-- Bar 3 -->
        <text x="0" y="120" fill="#f8fafc" font-size="12">Claude 3 Sonnet</text>
        <rect x="0" y="130" width="330" height="24" rx="4" fill="#1e293b"/>
        <rect x="0" y="130" width="300" height="24" rx="4" fill="#22d3ee"/>
        <text x="310" y="147" fill="#f8fafc" font-size="12" font-weight="600">91%</text>
        
        <!-- Bar 4 -->
        <text x="0" y="180" fill="#f8fafc" font-size="12">Gemini Pro</text>
        <rect x="0" y="190" width="330" height="24" rx="4" fill="#1e293b"/>
        <rect x="0" y="190" width="270" height="24" rx="4" fill="#fb923c"/>
        <text x="280" y="207" fill="#f8fafc" font-size="12" font-weight="600">82%</text>
      </g>
    </g>

    <!-- Comparison Table Header -->
    <g transform="translate(0, 490)">
      <rect width="910" height="180" rx="12" fill="url(#cardGrad)" stroke="#334155"/>
      <text x="24" y="32" fill="#f8fafc" font-size="16" font-weight="600">Detailed Comparison</text>
      
      <text x="24" y="64" fill="#64748b" font-size="11" font-weight="600">PROVIDER</text>
      <text x="250" y="64" fill="#64748b" font-size="11" font-weight="600">TASK SCORE</text>
      <text x="400" y="64" fill="#64748b" font-size="11" font-weight="600">CONSISTENCY</text>
      <text x="550" y="64" fill="#64748b" font-size="11" font-weight="600">GATE PASS %</text>
      <line x1="24" y1="76" x2="886" y2="76" stroke="#334155"/>
      
      <!-- Row -->
      <text x="24" y="105" fill="#f8fafc" font-size="13">Groq / Llama3</text>
      <text x="250" y="105" fill="#34d399" font-size="13" font-family="monospace">92.1%</text>
      <text x="400" y="105" fill="#a855f7" font-size="13" font-family="monospace">89.5%</text>
      <text x="550" y="105" fill="#6366f1" font-size="13" font-family="monospace">95%</text>
      
       <!-- Row -->
      <text x="24" y="140" fill="#f8fafc" font-size="13">OpenAI / GPT-4</text>
      <text x="250" y="140" fill="#34d399" font-size="13" font-family="monospace">96.0%</text>
      <text x="400" y="140" fill="#a855f7" font-size="13" font-family="monospace">98.0%</text>
      <text x="550" y="140" fill="#6366f1" font-size="13" font-family="monospace">100%</text>
    </g>

  </g>
</svg>
