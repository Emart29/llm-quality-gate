<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="220" viewBox="0 0 1400 220" role="img" aria-labelledby="title desc">
  <title id="title">LLMQ Architecture Flow</title>
  <desc id="desc">Prompt flows through evaluation runner, provider adapters, metrics engine, quality gates, storage, and dashboard.</desc>
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #1e3a8a; stroke-width: 2; rx: 12; ry: 12; }
      .text { font-family: Inter, Segoe UI, Roboto, Arial, sans-serif; font-size: 18px; fill: #0f172a; font-weight: 600; }
      .arrow { stroke: #334155; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="220" />

  <g transform="translate(20,60)">
    <rect class="card" width="160" height="100" />
    <text class="text" x="80" y="58" text-anchor="middle">Prompt</text>
  </g>

  <g transform="translate(220,60)">
    <rect class="card" width="180" height="100" />
    <text class="text" x="90" y="48" text-anchor="middle">Evaluation</text>
    <text class="text" x="90" y="72" text-anchor="middle">Runner</text>
  </g>

  <g transform="translate(440,60)">
    <rect class="card" width="190" height="100" />
    <text class="text" x="95" y="48" text-anchor="middle">Provider</text>
    <text class="text" x="95" y="72" text-anchor="middle">Adapters</text>
  </g>

  <g transform="translate(670,60)">
    <rect class="card" width="180" height="100" />
    <text class="text" x="90" y="48" text-anchor="middle">Metrics</text>
    <text class="text" x="90" y="72" text-anchor="middle">Engine</text>
  </g>

  <g transform="translate(890,60)">
    <rect class="card" width="170" height="100" />
    <text class="text" x="85" y="48" text-anchor="middle">Quality</text>
    <text class="text" x="85" y="72" text-anchor="middle">Gates</text>
  </g>

  <g transform="translate(1100,60)">
    <rect class="card" width="140" height="100" />
    <text class="text" x="70" y="58" text-anchor="middle">Storage</text>
  </g>

  <g transform="translate(1260,60)">
    <rect class="card" width="120" height="100" />
    <text class="text" x="60" y="58" text-anchor="middle">Dashboard</text>
  </g>

  <line class="arrow" x1="180" y1="110" x2="220" y2="110" />
  <line class="arrow" x1="400" y1="110" x2="440" y2="110" />
  <line class="arrow" x1="630" y1="110" x2="670" y2="110" />
  <line class="arrow" x1="850" y1="110" x2="890" y2="110" />
  <line class="arrow" x1="1060" y1="110" x2="1100" y2="110" />
  <line class="arrow" x1="1240" y1="110" x2="1260" y2="110" />
</svg>
